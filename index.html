<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWU Photo Diary</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h2>Enter Password to Access The World of Memories</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="login-btn">Login</button>
        <p id="error-message"></p>
    </div>

    <!-- Gallery Section -->
    <div id="gallery" class="hidden">
        <h1>Welcome To EWU Photo Diary</h1>

        <!-- Semester Navigation Buttons -->
        <div class="semester-filter">
            <button onclick="scrollToSemester('semester-1')">Semester 1</button>
            <button onclick="scrollToSemester('semester-2')">Semester 2</button>
            <button onclick="scrollToSemester('semester-3')">Semester 3</button>
            <button onclick="scrollToSemester('semester-4')">Semester 4</button>
            <button onclick="scrollToSemester('semester-5')">Semester 5</button>
            <button onclick="scrollToSemester('semester-6')">Semester 6</button>
            <button onclick="scrollToSemester('semester-7')">Semester 7</button>
            <button onclick="scrollToSemester('semester-8')">Semester 8</button>
            <button onclick="scrollToSemester('semester-9')">Semester 9</button>
            <button onclick="scrollToSemester('semester-10')">Semester 10</button>
            <button onclick="scrollToSemester('semester-11')">Semester 11</button>
            <button onclick="scrollToSemester('semester-12')">Semester 12</button>
            <!-- Add buttons up to Semester 12 -->
        </div>

        <!-- Semester Sections -->
        <div id="photo-gallery">
            <!-- Photos will be dynamically added here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="hidden">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
        <p id="lightbox-text"></p>
    </div>

</body>
</html>
